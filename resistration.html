<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration</title>
    <link rel="stylesheet" href="resistration.css">
</head>

<body>
    <div class="container">
        <h1 class="form-title">Resistration</h1>
        <form action="">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname">
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Enter your Username">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="user-input-box">
                    <label for="phonenumber">Phonenumber</label>
                    <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber">
                </div>
                <div class="user-input-box">
                    <label for="passward">Passward</label>
                    <input type="passward" id="passward" name="passward" placeholder="Enter your passward">
                </div>
                <div class="user-input-box">
                    <label for="confirmpassward">Confirmpassward</label>
                    <input type="confirmpassward" id="confirmpassward" name="confirmpassward"
                        placeholder="Enter your confirmpassward">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Resister">
            </div>
        </form>
    </div>
</body>

</html>
